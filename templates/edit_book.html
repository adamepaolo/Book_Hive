{% extends 'layout.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Book: {{ book.title }}</h2>
    <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
            <input type="text" id="category" name="category" value="{{ book.category }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="publisher" class="block text-gray-700 text-sm font-bold mb-2">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price (0 for Free/Donated):</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ "%.2f"|format(book.price) }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="book_condition" class="block text-gray-700 text-sm font-bold mb-2">Condition:</label>
            <select id="book_condition" name="book_condition" required
                    class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="New" {% if book.book_condition == 'New' %}selected{% endif %}>New</option>
                <option value="Second Hand" {% if book.book_condition == 'Second Hand' %}selected{% endif %}>Second Hand</option>
                <option value="Damaged" {% if book.book_condition == 'Damaged' %}selected{% endif %}>Damaged</option>
                <option value="For Disposal" {% if book.book_condition == 'For Disposal' %}selected{% endif %}>For Disposal</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="book_status" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
            <select id="book_status" name="book_status" required
                    class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="Available" {% if book.book_status == 'Available' %}selected{% endif %}>Available</option>
                <option value="On Shelves" {% if book.book_status == 'On Shelves' %}selected{% endif %}>On Shelves</option>
                <option value="Borrowed" {% if book.book_status == 'Borrowed' %}selected{% endif %}>Borrowed</option>
                <option value="Unavailable" {% if book.book_status == 'Unavailable' %}selected{% endif %}>Unavailable</option>
                <option value="For Replacement" {% if book.book_status == 'For Replacement' %}selected{% endif %}>For Replacement</option>
            </select>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors shadow-md">
                Update Book
            </button>
            <a href="{{ url_for('manage_books') }}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
